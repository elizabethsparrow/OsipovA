<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter</title>
  <!-- Styles -->
  <link rel="stylesheet" href="scss/enter-style.css">
  <!-- Scripts -->
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <img src="img/enter_bg.jpg"" class="wrapper_bg">
    <div class="enter">
      <h1 class="enter_title">Вход</h1>
      <input id="enter_login" class="enter_login" type="text" maxlength="10" placeholder="Логин">
      <input id="enter_pass" class="enter_pass" type="password" maxlength="10" placeholder="Пароль">
      <input onclick="openWindow()" class="enter_btn" type="submit" value="Войти">
    </div>
  </div>
</body>
</html>
